<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .converter-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .amount-input {
            position: relative;
        }

        .amount-input input {
            padding-left: 50px;
        }

        .currency-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
        }

        .swap-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            font-size: 1.2rem;
        }

        .swap-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 12px;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .result-details {
            color: #718096;
            font-size: 0.9rem;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #718096;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-exchange-alt"></i> Currency Converter</h1>
            <p>Convert currencies with real-time exchange rates</p>
        </div>

        <form class="converter-form" id="converterForm">
            <div class="input-group">
                <label for="fromCurrency">From Currency</label>
                <select id="fromCurrency" required>
                    <option value="">Select currency</option>
                </select>
            </div>

            <div class="input-group amount-input">
                <label for="amount">Amount</label>
                <i class="fas fa-coins currency-icon"></i>
                <input type="number" id="amount" placeholder="Enter amount" step="0.01" min="0" required>
            </div>

            <button type="button" class="swap-btn" id="swapBtn" title="Swap currencies">
                <i class="fas fa-exchange-alt"></i>
            </button>

            <div class="input-group">
                <label for="toCurrency">To Currency</label>
                <select id="toCurrency" required>
                    <option value="">Select currency</option>
                </select>
            </div>

            <button type="submit" class="convert-btn" id="convertBtn">
                <i class="fas fa-calculator"></i> Convert
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Converting...</p>
        </div>

        <div class="result" id="result">
            <h3>Conversion Result</h3>
            <div class="result-value" id="resultValue"></div>
            <div class="result-details" id="resultDetails"></div>
        </div>

        <div class="error" id="error"></div>

        <div class="footer">
            <p>Powered by Fixer.io API</p>
        </div>
    </div>

    <script>
        let currencies = {};

        // Load currencies on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrencies();
        });

        async function loadCurrencies() {
            try {
                const response = await fetch('/currencies');
                currencies = await response.json();
                
                const fromSelect = document.getElementById('fromCurrency');
                const toSelect = document.getElementById('toCurrency');
                
                // Populate select options
                Object.entries(currencies).forEach(([code, name]) => {
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = `${code} - ${name}`;
                    fromSelect.appendChild(option.cloneNode(true));
                    toSelect.appendChild(option);
                });
                
                // Set default values
                fromSelect.value = 'USD';
                toSelect.value = 'EUR';
            } catch (error) {
                showError('Failed to load currencies');
            }
        }

        // Handle form submission
        document.getElementById('converterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await convertCurrency();
        });

        // Handle swap button
        document.getElementById('swapBtn').addEventListener('click', function() {
            const fromCurrency = document.getElementById('fromCurrency');
            const toCurrency = document.getElementById('toCurrency');
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
        });

        async function convertCurrency() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const amount = document.getElementById('amount').value;

            if (!fromCurrency || !toCurrency || !amount) {
                showError('Please fill in all fields');
                return;
            }

            if (fromCurrency === toCurrency) {
                showError('Please select different currencies');
                return;
            }

            showLoading(true);
            hideError();
            hideResult();

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        from_currency: fromCurrency,
                        to_currency: toCurrency,
                        amount: parseFloat(amount)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.error || 'Conversion failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function showResult(data) {
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');
            const resultDetails = document.getElementById('resultDetails');

            resultValue.textContent = `${data.result.toFixed(2)} ${data.to_currency}`;
            resultDetails.textContent = `${data.amount} ${data.from_currency} = ${data.result.toFixed(2)} ${data.to_currency}`;

            resultDiv.classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('convertBtn').disabled = show;
        }

        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }
    </script>
</body>
</html>
